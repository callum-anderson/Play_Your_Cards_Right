<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  <title>Play Your Cards Right - The Game!</title>
  <link href="normalize.css" type="text/css" rel="stylesheet">
  <link href="backgroundstars.css" type="text/css" rel="stylesheet">
  <link href="PlayYourCardsRight.css" type="text/css" rel="stylesheet">
  <link href="card.css" type="text/css" rel="stylesheet">
  <script src="PlayYourCardsRight.js"></script>
  <script src="carddeck.js"></script>
  <script src="quizquestions.js"></script>
</head>
<body>
  <header>
    <div id="header">
      <h1>Play Your Cards Right</h1>
      <div id="menu">
        <ul>
          <li id="play-button">Play</li>
          <li>Rules</li>
          <li>About</li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div id="container">
      <div id="game-area">
    <div id="card-rack">
      <div id="card1" class="card">
        <div class="card-content hidden"></div>
      </div>
      <div id="card2" class="card">
        <div class="card-content hidden"></div>
      </div>
      <div id="card3" class="card">
        <div class="card-content hidden"></div>
      </div>
      <div id="card4" class="card">
        <div class="card-content hidden"></div>
      </div>
      <div id="card5" class="card">
        <div class="card-content hidden"></div>
      </div>
    </div>
    <ul id="button-controls">
      <li id="higher-button">Higher</li>
      <li id="lower-button">Lower</li>
      <li id="change-card">Change Card</li>
    </ul>
  </div>
  <div id="game-output">
    <p id="score-output">Score: <span id="score-span">0</span></p>
    <p id="card-changes-output">Card changes: <span id="changes-span">3</span></p>
      <p id="game-info">Click on the Play button to begin...</p>
      <div id="question-output"></div>
    </div>
    </div>
  </main>

</body>
</html>
